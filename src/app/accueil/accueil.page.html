<ion-header>
  <ion-toolbar class="c">
    <ion-item>
      <ion-buttons class="menu" slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end" fill="clear">
        <ion-icon style="color: white;" size="large" name="search-sharp" (click)="goSearch()"></ion-icon>
      </ion-buttons>
      <ion-buttons slot="end">
        <img src="assets/writing.png" (click)="publier()">
      </ion-buttons>
      <ion-buttons slot="end">
        <img src="assets/notification.png">
      </ion-buttons>
    </ion-item>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card color="light" *ngFor="let pub of user.publications">
      <ion-item lines="none" class="tweet">
        <ion-avatar slot="start">
          <img src="assets/pic.jpg" />
        </ion-avatar>
        <ion-label>
          <h2><b>{{user.user_Name}}</b></h2>
          <p>{{pub.date}}</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="tweet">
        <ion-label text-wrap>{{pub.description}}</ion-label>
      </ion-item>
      <ion-item lines="none" class="tweet">
        <ion-label>
           <label class="h">{{pub.hashtag}}</label>
        </ion-label>
      </ion-item>  
      <ion-button size="small" fill="clear" routerLink="/add-comment">
        <ion-icon id="icon-color" slot="end" name="chatbubble-ellipses-sharp" ></ion-icon> 
      </ion-button>
    </ion-card>
</ion-content>
