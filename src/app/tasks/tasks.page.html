<ion-header>
  <ion-toolbar>
    <ion-list lines="none">
      <ion-item>
         <ion-button fill="clear"><ion-icon slot="start" name="arrow-back" style="color: #4E3976!important;"></ion-icon></ion-button>
    <ion-title slot="end">JUSTE POUR VOUS</ion-title>
      </ion-item>
      <img src="../../assets/flowers.png" style="margin-top: 1em;">
    </ion-list>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-segment [(ngModel)]="calendar.mode">
    <!--ion-segment-button value="month">
      <ion-label>Month</ion-label>
    </ion-segment-button-->
    <ion-segment-button value="day">
      <ion-label>Day</ion-label>
    </ion-segment-button>
  </ion-segment>
  <!--ion-row>
    <ion-col size="6">
      <ion-button (click)="loadEvents()" expand="block" fill="outline">
          Add Event
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="removeEvents()" expand="block" fill="outline">
          Remove All events
      </ion-button>
    </ion-col>
  </ion-row-->
  <ion-row>

    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="8" class="ion-text-center">
      <h2>{{ viewTitle }}</h2>
  </ion-col>
  <ion-col size="2">
    <ion-button fill="clear" (click)="next()">
    <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
    </ion-button>
</ion-col>
  </ion-row>
  <ion-row>
    <ion-col  size="12">
 <calendar
  [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onTitleChanged)="onViewTitleChanged($event)"
  >
  </calendar>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-button (click)="openTaskModal()" fill="clear" style="margin-left: 9em; background-color: #4E3976; border-radius: 1em; margin-bottom: 2em;">
      <ion-icon name="add" slot="icon-only" style="color: white;"></ion-icon>
  </ion-button>
  </ion-row>
</ion-content>
