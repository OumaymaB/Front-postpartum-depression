

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Nouvelle publication</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-textarea type="text" rows="20" maxlength="15" placeholder="Comment se passe ta journÃ©e...?">
          <ion-button fill="clear" id="attach">
            <ion-icon id="color-icon" size="large" name="attach-outline"></ion-icon>
          </ion-button>
        </ion-textarea>
      </ion-item>
    </ion-card-content>

    <ion-toolbar >

      <ion-buttons slot="end">
        <ion-button  style="background-color: #4E3976; color: white; border-radius: 9%; font-weight: 700;">Publier</ion-button>

    </ion-toolbar>
