<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon size="large" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon size="large" name="search-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon size="large" name="notifications-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form id="title">
    <img id="img" src="assets/pic.jpg" alt="photo de profil">
      <h2><b>Elon MYTO</b></h2>
      <p style="margin-top: 2%;">lorem lorem lorem </p>
 
  </form>

  <div class="section">
    <ion-button fill="clear" slot="end" style="margin-left: 80%;">
      <ion-icon id="icon-color" name="bulb-sharp" size="large"></ion-icon>
    </ion-button>

    <h3 id="h3">PUBLICATIONS</h3>

    <ion-infinite-scroll  threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles"
      loadingText="Loading more data...">
        <ion-card color="light">
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img src="assets/pic.jpg" />
            </ion-avatar>
            <ion-label>
              <h2><b>Elon MYTO</b></h2>
              <p>Il y a 14 heures</p>
            </ion-label>
          </ion-item>
          <ion-item lines="none" class="tweet">
            <ion-label text-wrap>Production version will be a lot more polished than this prototype, but still fun to see</ion-label>
          </ion-item>

          <ion-button size="small" fill="clear" >
            <ion-icon id="icon-color"  name="chatbubble-ellipses-sharp" ></ion-icon> 
          </ion-button>
          
          </ion-card>
        
        
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  

  </div>

</ion-content>
