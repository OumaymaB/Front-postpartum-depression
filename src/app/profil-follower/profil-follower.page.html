<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" fill="clear">
      <ion-icon style="color: white;" size="large" name="search-sharp" (click)="goSearch()"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon size="large" name="notifications-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form id="title">
    <img id="img" src="assets/pic.jpg" alt="photo de profil">
      <h2><b>{{user.user_Name}}</b></h2>
      <p style="margin-top: 2%;">{{user.bio}}</p>
 
  </form>

  <div class="section">
    <ion-button fill="clear" slot="end" style="margin-left: 80%;">
      <ion-icon id="icon-color" name="bulb-sharp" size="large"></ion-icon>
    </ion-button>

    <h3 id="h3">PUBLICATIONS</h3>
    <ion-card color="light" *ngFor="let pub of user.publications">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="assets/pic.jpg" />
        </ion-avatar>
        <ion-label>
          <h2><b>{{user.user_Name}}</b></h2>
          <p>{{pub.date}}</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="tweet">
        <ion-label text-wrap>{{pub.description}}</ion-label>
      </ion-item>
      <ion-item lines="none" class="tweet">
        <ion-label>
           <label class="h">{{pub.hashtag}}</label>
        </ion-label>
      </ion-item>  
      <ion-button size="small" fill="clear" >
        <ion-icon id="icon-color" slot="end" name="chatbubble-ellipses-sharp" ></ion-icon> 
      </ion-button>
    </ion-card>

  </div>

</ion-content>
